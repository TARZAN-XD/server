<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طلب رمز الاقتران - WhatsApp Bot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; direction: rtl;
  }
  .container {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    width: 100%;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
    color: green;
  }
  #error {
    color: red;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>طلب رمز الاقتران (QR Code)</h2>
    <input id="phoneInput" type="text" placeholder="أدخل رقم الهاتف (مثلاً: 501234567)" maxlength="15" />
    <button id="pairBtn">طلب رمز الاقتران</button>

    <div id="status"></div>
    <div id="error"></div>
  </div>

  <script>
    const pairBtn = document.getElementById('pairBtn');
    const phoneInput = document.getElementById('phoneInput');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    pairBtn.onclick = () => {
      const number = phoneInput.value.trim();
      errorDiv.textContent = '';
      statusDiv.textContent = '';

      if (!number.match(/^\d+$/)) {
        errorDiv.textContent = 'يرجى إدخال رقم هاتف صالح بدون رموز أو حروف.';
        return;
      }

      // بعد التحقق، نوجه المستخدم لصفحة عرض رمز QR مع رقم الهاتف في الرابط (للتجربة فقط)
      window.location.href = `/qr.html?number=${encodeURIComponent(number)}`;
    };
  </script>
</body>
</html>
